<div class="flex justify-center items-center text-slate-700 font-quicksand">
  <div class="self-center bg-transparent mt-10">
    <div class="bg-transparent w-auto h-auto m-4 border-slate-800 px-2 grid
        grid-cols-4 gap-2 text-center text-slate-700">
      <div class="font-bold">PLAYER NAME</div>
      <div class="font-bold">PLAYER CODE</div>
      <div class="font-bold">PLAYER STATE</div>
    </div>
    <div
      *ngFor="let player of players"
      class="bg-[#C4BBE3] bg-opacity-75 w-auto h-auto m-1 p-3 border-slate-800 px-1 grid grid-cols-4 mx-4 hover:auto static group items-center z-50">
      <div class="text-center">
        {{ getUserById(player.user) }} 
      </div>
      <div class="text-center font-bold text-slate-600">
        {{ player.biteCode }}
      </div>
      <div class="text-center">
        {{ player.state }}
      </div>
      <form [formGroup]="contactForm" (ngSubmit)="submit(player.id)">
        <p>
          <select formControlName="states" class="bg-[#b1a6d8] border border-[#50409A] rounded text-slate-900">
            <option [ngValue]="null" disabled>Select state</option>
            <option *ngFor="let state of state" [ngValue]="state.state">
              {{ state.state }}
            </option>
          </select>
          <button type="submit" class="m-2 bg-[#b1a6d8] p-1 rounded hover:bg-[#dbd4f3] text-slate-900">Change</button>
        </p>
      </form>
    </div>
</div>
