<div id="Modal/dialog div" class="font-quicksand">
  <button
    class="md:hover:text-[#ff7bbf] md:p-0"
    type="button"
    (click)="toggleCreateGameModal()"
  >
    Create game
  </button>
  <div
    *ngIf="showCreateGameModal"
    class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex"
  >
    <div class="relative w-auto my-6 mx-auto max-w-6xl">
      <!--content-->
      <div
        class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none"
      >
        <!--header-->
        <div
          class="flex items-start justify-between p-5 border-b border-solid border-slate-200 rounded-t"
        >
          <h3 class="text-3xl font-semibold">Create game</h3>
        </div>
        <!--body-->
        <div class="form-area">
          <form
            #gameForm="ngForm"
            (ngSubmit)="onGameCreate(gameForm.value)"
          >
            <div class="w-1/2 md:w-full relative p-6 flex-auto">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="name"
              >
                Game name
              </label>
              <input
                ngModel
                required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                name="name"
                type="text"
                placeholder="game name"
              />
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="gameStarTtime"
              >
                Start time
              </label>
              <input
                ngModel
                required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                name="startTime"
                type="datetime-local"
                placeholder="start time"
              />
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="gameEndTime"
              >
                End time
              </label>
              <input
                ngModel
                required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                name="endTime"
                type="datetime-local"
                placeholder="end
                time"
              />
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="nwLat"
              >
                nwLat
              </label>
              <input
                ngModel
                required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                name="nwLat"
                type="text"
                placeholder="nwLat"
              />
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="nwLng"
              >
                nwLng
              </label>
              <input
                ngModel
                required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                name="nwLng"
                type="text"
                placeholder="nwLng"
              />
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="seLat"
              >
                seLat
              </label>
              <input
                ngModel
                required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                name="seLat"
                type="text"
                placeholder="seLat"
              />
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="seLng"
              >
                seLng
              </label>
              <input
                ngModel
                required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                name="seLng"
                type="text"
                placeholder="seLng"
              />
              <div>
                <span
                  *ngIf="!acceptedTime"
                  class="block text-red-600 text-sm font-bold mb-2"
                  >Invalid date</span
                >
              </div>
            </div>
            <!--footer-->
            <div
              class="flex items-center justify-end p-6 border-t border-solid border-slate-200 rounded-b"
            >
              <button
                class="text-[#785fce] hover:scale-105 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                type="submit"
                [disabled]="gameForm.invalid"
              >
                Create
              </button>
              <button
                class="text-[#785fce] hover:scale-105 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                type="button"
                (click)="toggleCreateGameModal()"
              >
                Close
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div
    *ngIf="showCreateGameModal"
    class="opacity-25 fixed inset-0 z-40 bg-black"
  ></div>
</div>
