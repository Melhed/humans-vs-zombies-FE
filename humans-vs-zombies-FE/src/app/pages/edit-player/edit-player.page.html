<main class="container min-w-full h-screen bg-[#ede9fe] relative">
  <div class="absolute top-10 right-0 opacity-5 z-0">
    <img src="assets/hvz.png" alt="Human bit by zombie" class="scale-100">
  </div>
  <div class="absolute align-middle top-1/3 left-10 opacity-5 z-0">
    <img src="assets/zombie.png" alt="Zombie walking creepily" class="scale-125">
  </div>
  <p *ngIf="loading">Loading players...</p>
  <app-player-list [players]="players"></app-player-list>
</main>
