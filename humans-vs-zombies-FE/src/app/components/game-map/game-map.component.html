<div *ngIf="showModal && currentMarkerData"
  class="z-50 top-0 bottom-0 mt-auto mb-auto left-0 right-0 ml-auto mr-auto font-quicksand">
  <div *ngIf="currentMarkerType.toString() === 'KILL'">
    <app-kill-modal
      (disableModalEvent)="receiveDisableModal($event)"
      [kill]="currentMarkerData"
    ></app-kill-modal>
  </div>
  <div *ngIf="currentMarkerType.toString() === 'MISSION'">
    <app-mission-modal
      (disableModalEvent)="receiveDisableModal($event)"
      [mission]="currentMarkerData"
    ></app-mission-modal>
  </div>
  <div *ngIf="currentMarkerType.toString() === 'SQUADCHECKIN'">
    <app-checkin-modal
      (disableModalEvent)="receiveDisableModal($event)"
      [checkin]="currentMarkerData"
    ></app-checkin-modal>
  </div>
</div>

<div id="ol-map" class="map-container border-2 border-slate-400 w-2/3 self-center shadow rounded"></div>
